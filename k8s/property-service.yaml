---
apiVersion: v1
kind: ConfigMap
metadata:
  name: property-service-config
  namespace: student-housing
data:
  SPRING_APPLICATION_NAME: "Property-Service"
  SERVER_PORT: "8082"
  SPRING_DATASOURCE_URL: "jdbc:postgresql://property-postgres:5432/propertydb"
  SPRING_DATASOURCE_USERNAME: "postgres"
  SPRING_DATASOURCE_DRIVER_CLASS_NAME: "org.postgresql.Driver"
  SPRING_JPA_HIBERNATE_DDL_AUTO: "update"
  SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: "org.hibernate.dialect.PostgreSQLDialect"
  SPRING_MAIN_ALLOW_BEAN_DEFINITION_OVERRIDING: "true"

  # Actuator configuration - Allow unauthenticated access
  MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: "health,info,metrics,prometheus"
  MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS: "always"
  MANAGEMENT_HEALTH_PROBES_ENABLED: "true"
  MANAGEMENT_ENDPOINT_HEALTH_PROBES_ADD_ADDITIONAL_PATHS: "true"
  MANAGEMENT_ENDPOINTS_WEB_BASE_PATH: "/actuator"
  MANAGEMENT_SERVER_PORT: "8082"

  # Security - OAuth2 Configuration
  SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ENABLED: "true"

  # OAuth2 Configuration - Accept tokens from both internal and external URLs
  SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: "http://localhost:8080/realms/friendly-housing"
  SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI: "http://keycloak:8080/realms/friendly-housing/protocol/openid-connect/certs"

  # Make JWT configuration more lenient for startup
  SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI_LAZY: "true"

  # Keycloak Admin Client Configuration
  KEYCLOAK_AUTH_SERVER_URL: "http://keycloak:8080"
  KEYCLOAK_REALM: "friendly-housing"
  KEYCLOAK_RESOURCE: "user-service"

  LOGGING_LEVEL_ROOT: "INFO"
  SPRING_CLOUD_COMPATIBILITY_VERIFIER_ENABLED: "false"

---
apiVersion: v1
kind: Secret
metadata:
  name: property-service-secret
  namespace: student-housing
type: Opaque
stringData:
  SPRING_DATASOURCE_PASSWORD: "Server123@"
  # TODO: Replace with actual client secret from Keycloak
  KEYCLOAK_CREDENTIALS_SECRET: "w17mfIu8cNiHihx8hYZEHLkEkjEA1BIf"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: property-postgres-pvc
  namespace: student-housing
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: property-postgres
  namespace: student-housing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: property-postgres
  template:
    metadata:
      labels:
        app: property-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: "propertydb"
            - name: POSTGRES_USER
              value: "postgres"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: property-service-secret
                  key: SPRING_DATASOURCE_PASSWORD
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
              subPath: postgres
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: property-postgres-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: property-postgres
  namespace: student-housing
spec:
  ports:
    - port: 5432
  selector:
    app: property-postgres

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: property-service-app
  namespace: student-housing
spec:
  replicas: 2
  selector:
    matchLabels:
      app: property-service-app
  template:
    metadata:
      labels:
        app: property-service-app
    spec:
      initContainers:
        - name: wait-for-db
          image: busybox:1.35
          command: ['sh', '-c', 'until nc -z property-postgres 5432; do echo waiting for property-postgres; sleep 2; done;']

      containers:
        - name: property-service-app
          image: godfrey10/property-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8082
          envFrom:
            - configMapRef:
                name: property-service-config
          env:
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: property-service-secret
                  key: SPRING_DATASOURCE_PASSWORD
            - name: KEYCLOAK_CREDENTIALS_SECRET
              valueFrom:
                secretKeyRef:
                  name: property-service-secret
                  key: KEYCLOAK_CREDENTIALS_SECRET
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"

          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8082
            initialDelaySeconds: 120
            periodSeconds: 10
            failureThreshold: 3
            timeoutSeconds: 5

          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8082
            initialDelaySeconds: 90
            periodSeconds: 5
            failureThreshold: 5
            timeoutSeconds: 5

          startupProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8082
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 30
            timeoutSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: property-service-app
  namespace: student-housing
spec:
  type: NodePort
  ports:
    - port: 8082
      targetPort: 8082
      nodePort: 30082
  selector:
    app: property-service-app

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: property-service-hpa
  namespace: student-housing
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: property-service-app
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
