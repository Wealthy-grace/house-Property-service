# Optimized Property Service Docker Compose
# Removed: SonarQube, Prometheus, Grafana (monitoring services)
# Kept: Property Service + PostgreSQL (core functionality)

services:
  # ==================== PROPERTY SERVICE ====================

  # Property Service PostgreSQL Database
  property-postgres:
    image: postgres:15-alpine
    container_name: property-service-postgres
    environment:
      POSTGRES_DB: property-service
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Server123@
    ports:
      - "5434:5432"
    volumes:
      - property_postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d/
    networks:
      - shared-microservices-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d property-service"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  # Property Service Application
  property-service:
    build:
      context: .
      dockerfile: Dockerfile
    image: godfrey10/property-service:latest
    container_name: property-service-app
    environment:
      # Database Configuration
      SPRING_DATASOURCE_URL: jdbc:postgresql://property-postgres:5432/property-service
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: Server123@
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver

      # Application Configuration
      SPRING_APPLICATION_NAME: Property-Service
      SERVER_PORT: 8082
      SPRING_MAIN_ALLOW_BEAN_DEFINITION_OVERRIDING: true

      # JPA/Hibernate Configuration
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.PostgreSQLDialect
      SPRING_JPA_SHOW_SQL: false
      SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL: true

      # Keycloak OAuth2 Configuration - Use localhost:8090 for token validation
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: http://localhost:8080/realms/friendly-housing
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI: http://keycloak:8080/realms/friendly-housing/protocol/openid-connect/certs

      # Keycloak Admin Client Configuration (if needed)
      KEYCLOAK_AUTH_SERVER_URL: http://keycloak:8080
      KEYCLOAK_REALM: friendly-housing
      KEYCLOAK_RESOURCE: property-service
      KEYCLOAK_CREDENTIALS_SECRET: w17mfIu8cNiHihx8hYZEHLkEkjEA1BIf # https://github.com/keycloak/keycloak/blob/5.0.#Lrf6ZwUcAqOnvg4fl89kKyiOLCaWDb6B

      # Actuator/Monitoring Configuration (Basic health checks only)
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: health,info
      MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS: always

      # Logging Configuration (Reduced verbosity)
      LOGGING_LEVEL_ROOT: INFO
      LOGGING_LEVEL_COM_EXAMPLE_PROPERTYSERVICE: INFO
      LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_SECURITY: INFO
      LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_SECURITY_OAUTH2: INFO
      LOGGING_LEVEL_ORG_SPRINGFRAMEWORK: INFO
      LOGGING_LEVEL_ORG_HIBERNATE_SQL: WARN

      # Spring Cloud Configuration
      SPRING_CLOUD_COMPATIBILITY_VERIFIER_ENABLED: false

    ports:
      - "8082:8082"
    depends_on:
      property-postgres:
        condition: service_healthy
    networks:
      - shared-microservices-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8082/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    restart: unless-stopped

volumes:
  property_postgres_data:
    driver: local

networks:
  shared-microservices-network:
    external: true