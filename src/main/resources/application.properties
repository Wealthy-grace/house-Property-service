spring.application.name=Property-Service

server.port=8082



spring.datasource.url=jdbc:postgresql://localhost:5432/property-service
spring.datasource.username=postgres
spring.datasource.password=Server123@
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update

Hibernate dialect specific for PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.main.allow-bean-definition-overriding=true

# Security Configuration (Option 1: Disable completely)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
# ----------------------------------------

# Actuator Management
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always


# Logging Configuration
# ----------------------------------------
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.flywaydb.core=INFO
logging.level.com.example.springsecuritydemo2025=DEBUG
logging.level.org.springframework.security=DEBUG




