# Test Configuration for Property Service
spring.application.name=Property-Service-Test

# Database Configuration for Tests
spring.datasource.url=jdbc:postgresql://localhost:5432/property-service
spring.datasource.username=postgres
spring.datasource.password=Server123@
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration for Tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable Flyway for tests (we want clean database each time)
spring.flyway.enabled=false

# Security Configuration - Disable for tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Test-specific settings
spring.main.allow-bean-definition-overriding=true

# Logging Configuration for Tests
logging.level.root=WARN
logging.level.org.springframework=WARN
logging.level.org.hibernate.SQL=DEBUG
logging.level.com.example.propertyservice=DEBUG

# Actuator for Tests
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Test database settings
spring.test.database.replace=none
spring.sql.init.mode=never